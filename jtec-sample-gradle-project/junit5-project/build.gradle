buildscript {
    repositories {
        // Use Maven Central for resolving dependencies.
        mavenCentral()
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath 'edu.tum.sse:jtec-gradle-plugin:0.0.3-SNAPSHOT'
    }
}

plugins {
    id 'de.java-conventions'
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}


apply(plugin: "edu.tum.sse.jtec.JtecGradlePlugin")

tasks.test {
    useJUnitPlatform()
//    test.finalizedBy saveReport
}

description = 'junit5-project'
