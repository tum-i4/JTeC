plugins {
    id 'edu.tum.sse.java-conventions'
}

dependencies {
    api project(':jtec-instrumentation')
    implementation 'net.bytebuddy:byte-buddy:1.12.10'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.junit.platform:junit-platform-launcher:1.7.0'
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.mockito:mockito-inline:4.5.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.5.1'
}

description = 'JTeC Core Package'
